<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#096dd9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#grad1)"/>
  
  <!-- 数据库图标 -->
  <g transform="translate(256, 256)">
    <!-- 顶部椭圆 -->
    <ellipse cx="0" cy="-80" rx="120" ry="40" fill="#fff" opacity="0.9"/>
    
    <!-- 中间圆柱体 -->
    <rect x="-120" y="-80" width="240" height="120" fill="#fff" opacity="0.9"/>
    
    <!-- 中间椭圆线 -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none" stroke="#1890ff" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#fff" opacity="0.3"/>
    
    <!-- 底部椭圆 -->
    <ellipse cx="0" cy="80" rx="120" ry="40" fill="#fff" opacity="0.9"/>
    
    <!-- 装饰线 -->
    <line x1="-120" y1="-80" x2="-120" y2="80" stroke="#1890ff" stroke-width="3"/>
    <line x1="120" y1="-80" x2="120" y2="80" stroke="#1890ff" stroke-width="3"/>
  </g>
  
  <!-- 字母 DS -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#fff" text-anchor="middle">DS</text>
</svg>

